title: 02-Service-Tracker-App
description: A scenario to demonstrate how to add files to a Killercoda environment.
difficulty: 2
steps:
  - step1/text.md
backend: kubernetes
environment:
  - name: default
    files:
      - assets/app.yml:/root/app.yml
      - assets/enhanced-webservice.yml:/root/enhanced-webservice.yml
      - assets/secret.yml:/root/secret.yml
      - assets/setup2.sh:/root/setup2.sh
    startup_script: /root/setup2.sh